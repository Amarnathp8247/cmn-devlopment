<div class="wrapper">
    <div id="content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8 col-sm-10">
                    <div class="card shadow-sm mt-5">
                        <div class="card-header text-white">
                            <h2 class="card-title text-center mb-0">Profile</h2>
                        </div>
                        <div class="card-body">
                            <!-- Profile Form -->
                            <form [formGroup]="profileForm" (ngSubmit)="updateProfile()">
                                <!-- Full Name -->
                                <div class="form-group mb-3">
                                    <label for="name">Full Name:</label>
                                    <input type="text" id="name" class="form-control" formControlName="name" />
                                </div>

                                <!-- Email -->
                                <div class="form-group mb-3">
                                    <label for="email">Email:</label>
                                    <input type="email" id="email" class="form-control" formControlName="email" />
                                </div>

                                <!-- Mobile -->
                                <div class="form-group mb-3">
                                    <label for="mobile">Mobile Number:</label>
                                    <input type="text" id="mobile" class="form-control" formControlName="mobile" />
                                </div>

                                <!-- Referral Code -->
                                <div class="form-group mb-3">
                                    <label for="referralCode">Referral Code:</label>
                                    <input type="text" id="referralCode" class="form-control" formControlName="referralCode" />
                                </div>

                                <!-- Submit Button -->
                                <button type="submit" class="btn btn-primary btn-block" [disabled]="profileForm.invalid || loading">
                                    Update Profile
                                </button>
                            </form>
                        </div>
                    </div>

                    
                </div>

               
            </div>

            <div class="row justify-content-center">
                <div class="col-md-10 col-sm-10">
                    <!-- Referral Tree Table -->
                <div class=" mt-4">
                    <div class="card-header text-white mb-3">
                        <h2 class="card-title  mb-0">Referral Data</h2>
                    </div>
                 
                        <table class="table-data">
                            <thead>
                                <tr>
                                    <th>Referral Code</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Mobile</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let referral of referralTree">
                                    <td>{{ referral.referralCode }}</td>
                                    <td>{{ referral.name }}</td>
                                    <td>{{ referral.email }}</td>
                                    <td>{{ referral.mobile }}</td>
                                </tr>
                            </tbody>
                        </table>
                        <mat-paginator class="pagination" [length]="referralTree.length" [pageSize]="10" [pageSizeOptions]="[5, 10, 25]" (page)="onPageChange($event)">
                        </mat-paginator>
                        <p *ngIf="referralTree.length === 0" class="text-center">No referrals found.</p>
                    </div>
                
                </div>
            </div>
        </div>
    </div>
</div>
